name: Nano11 Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Install aria2
        shell: pwsh
        run: |
          choco install aria2 -y

      - name: Download Windows 11 ISO
        shell: pwsh
        run: |
          $url = "https://software-static.download.prss.microsoft.com/dbazure/888969d5-f34g-4e03-ac9d-1f9786c66749/26200.6584.250915-1905.25h2_ge_release_svc_refresh_CLIENT_CONSUMER_x64FRE_zh-cn.iso"
          $out = "windows11.iso"

          aria2c `
            -x 16 `
            -s 16 `
            -k 1M `
            -c `
            --file-allocation=trunc `
            --summary-interval=1 `
            --console-log-level=notice `
            --show-console-readout=true `
            -o $out `
            $url

      - name: Mount Windows 11 ISO
        shell: pwsh
        run: |
          $isoPath = Join-Path $env:GITHUB_WORKSPACE "windows11.iso"

          if (!(Test-Path $isoPath)) {
            Write-Error "windows11.iso not found!"
            exit 1
          }

          Mount-DiskImage -ImagePath $isoPath

      - name: Run nano11.ps1
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          Write-Host "Running nano11.ps1..."
          pwsh -NoProfile -ExecutionPolicy Bypass -File ".\nano11.ps1"

      - name: Mount nano11 ISO
        shell: pwsh
        run: |
          $iso = Join-Path $env:GITHUB_WORKSPACE "nano11.iso"

          if (!(Test-Path $iso)) {
            Write-Error "nano11.iso not found!"
            exit 1
          }

          $mount = Mount-DiskImage -ImagePath $iso -PassThru
          $vol   = $mount | Get-Volume
          $drive = $vol.DriveLetter

          Write-Host "nano11 ISO mounted at $drive`:"
          echo "NANO_DRIVE=$drive" >> $env:GITHUB_ENV

      - name: Extract nano11 ISO
        shell: pwsh
        run: |
          $src = "$env:NANO_DRIVE`:\"
          $dst = "iso_work"

          New-Item -ItemType Directory -Force -Path $dst | Out-Null
          robocopy $src $dst /E

          $rc = $LASTEXITCODE
          if ($rc -ge 8) {
            Write-Error "Robocopy failed with code $rc"
            exit 1
          }

      - name: Convert install.wim to install.esd
        shell: pwsh
        run: |
          $wim = "iso_work\sources\install.wim"
          $esd = "install.esd"

          if (!(Test-Path $wim)) {
            Write-Error "install.wim not found!"
            exit 1
          }

          Write-Host "Converting WIM to ESD (maximum compression)..."

          dism `
            /Export-Image `
            /SourceImageFile:$wim `
            /SourceIndex:1 `
            /DestinationImageFile:$esd `
            /Compress:recovery `
            /CheckIntegrity

          Write-Host "ESD created: $esd"

      - name: Upload install.esd
        uses: actions/upload-artifact@v4
        with:
          name: nano11-install-esd
          path: install.esd
